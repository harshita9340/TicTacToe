<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TIC TAC TOE Game | Easy Frontend</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="game-page">
      <div class="game">
        <div class="chalk-board">
          <img src="images/chalk-board-bg.jpg" alt="Chalk board" />
        </div>

        <div class="overlay-content">
          <h1>TIC TAC TOE</h1>

          <p class="game-status">
            Status: <span id="gameStatus">LOADING</span>
          </p>

          <div class="game-details">
            <p class="current-turn">
              <span>TURN: </span>
              <span id="currentTurn" class="cross"></span>
            </p>
          </div>

          <div class="game-board">
            <ul id="cellList" class="board-cells-list">
              <li onclick="handleClick(this)" id="0"></li>
              <li onclick="handleClick(this)" id="1"></li>
              <li onclick="handleClick(this)" id="2"></li>
              <li onclick="handleClick(this)" id="3"></li>
              <li onclick="handleClick(this)" id="4"></li>
              <li onclick="handleClick(this)" id="5"></li>
              <li onclick="handleClick(this)" id="6"></li>
              <li onclick="handleClick(this)" id="7"></li>
              <li onclick="handleClick(this)" id="8"></li>
            </ul>
          </div>

          <div id="game-result">
            
          </div>
        </div>
      </div>
    </section>

    <script  src="js/main.js"></script>
  </body>
</html>
